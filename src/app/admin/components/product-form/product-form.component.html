<div class="row">
    <div class="col-md-6">
        <form #v="ngForm" (ngSubmit)="save(v.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" required [(ngModel)]="product.title" name="title" id='title' type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Please provide a title.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>    
                    </div>
                    <input #price="ngModel" required [(ngModel)]="product.price" name="price" id='price' type="number" class="form-control">    
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Please enter a price.
                </div>
            </div>
            <div class="form-group">
                <label for="category">Genre</label>
                <select #category="ngModel" required [(ngModel)]="product.category" name="category" id='category' type="text" class="form-control">
                    <option value=""></option>
                    <option *ngFor='let c of categories$ | async' [value]='c.name'>
                        {{ c.name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Please select a genre.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" required [(ngModel)]="product.imageUrl" name="imageUrl" id='imageUrl' type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    Please provide an URL.
                </div>
            </div>
            <button type="submit" class='btn btn-primary'>SAVE</button>
            <button id="delete" type="button" (click)="delete()" class='btn btn-danger'>DELETE</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
</div>
