
<div class="row no-gutters">
    <div class="col-2">
        <button (click)="removeFromCart(product)"
        class="btn btn-warning btn-block">-</button>
    </div>
    <div class="col-8 text-center">
        <div>{{ shoppingCart.getQuantity(product) }} in cart</div>
    </div>
    <div class="col-2">
        <button (click)="addToCart(product)"
        class="btn btn-warning btn-block">+</button>
    </div>
</div>
